name: open_fashion
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2


  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  localization: ^2.1.0
  linter: ^1.27.0
  logging: ^1.1.0
  flutter_svg: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.0.3

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - lib/assets/svg/
    - lib/assets/png/
  fonts:
    - family: TenorSans-Regular
      fonts:
        - asset: lib/assets/font/TenorSans-Regular.ttf
flutter_gen:
  output: lib/gen/
  style: camel-case
  integrations:
    flutter_svg: true